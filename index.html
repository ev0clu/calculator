<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="display-container">
            <div class="display-upper"></div>
            <div class="display-lower"></div>
        </div>
        <div class="numeric-container">
            <button class="btn-red btn-clear">Clear</button>
            <button class="btn-yellow btn-backspace">
                <img class="backspace-img" src="backspace.png" alt="Backspace image" width="5%" height="5%">
            </button>
            <button class="btn-blue btn-divide">÷</button>
            <button class="btn-white btn-7">7</button>
            <button class="btn-white btn-8">8</button>
            <button class="btn-white btn-9">9</button>
            <button class="btn-blue btn-multiply">×</button>
            <button class="btn-white btn-4">4</button>
            <button class="btn-white btn-5">5</button>
            <button class="btn-white btn-6">6</button>
            <button class="btn-blue btn-minus">−</button>
            <button class="btn-white btn-1">1</button>
            <button class="btn-white btn-2">2</button>
            <button class="btn-white btn-3">3</button>
            <button class="btn-blue btn-plus">+</button>
            <button class="btn-white btn-plusminus">±</button>
            <button class="btn-white btn-0">0</button>
            <button class="btn-white btn-dot">.</button>
            <button class="btn-green btn-equal">=</button>
        </div>
    </div>
    <footer class="footer">
        <p>Copyright © Laszlo Kis
            <script>document.write(new Date().getFullYear())</script>            
        </p>
        <a class="reflink" href="https://github.com/ev0clu" target="_blank">
            <img class="github-img" src="github-logo.png" alt="Github logo">
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
